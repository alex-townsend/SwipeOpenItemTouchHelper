language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28

jdk:
  - oraclejdk8

before_install:
  - yes | sdkmanager "platforms;android-28"
  - sdkmanager "system-images;android-21;default;armeabi-v7a"
  - echo no | avdmanager create avd --force -n test -k "system-images;android-21;default;armeabi-v7a"
  - $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window &

install:
  - ./gradlew :library:build :library:assembleAndroidTest --stacktrace

before_script:
  - android-wait-for-emulator
  - adb shell input keyevent 82

script:
 - ./gradlew :library:connectedCheck

cache:
  directories:
    - $HOME/.gradle