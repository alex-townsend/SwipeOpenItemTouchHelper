language: android

jdk:
  - oraclejdk8

env:
  global:
    - ANDROID_API_LEVEL=28
    - ANDROID_BUILD_TOOLS_VERSION=28.0.3

android:
  components:
    - platform-tools
    - tools
    - build-tools-28.0.3
    - android-28
    - android-21
    - sys-img-armeabi-v7a-android-21
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'


install: ./gradlew :library:build :library:assembleAndroidTest --stacktrace

before_script:
  - echo $ANDROID_HOME
  - echo $ANDROID_HOME/emulator/emulator
  - ls $ANDROID_HOME/tools
  - ls $ANDROID_HOMEtools
  - echo no | avdmanager create avd --force -n test -k "system-images;android-21;default;armeabi-v7a"
  - $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell settings put global window_animation_scale 0 &
  - adb shell settings put global transition_animation_scale 0 &
  - adb shell settings put global animator_duration_scale 0 &

  # Wake up
  - adb shell input keyevent 82 &
  - adb shell input keyevent 1 &

script:
  - ./gradlew :library:connectedCheck --stacktrace

notifications:
  email: false

sudo: false

branches:
  only:
    - master

cache:
  directories:
    - $HOME/.gradle